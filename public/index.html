<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebRTC Example</title>

  <style>
    #contenedor-video {
      display: none;
      grid-template-columns: repeat(auto-fill, 400px);
      grid-auto-rows: 400px;
    }

    video {
      width: 100%;
      height: 100%;
    }
  </style>

  <script src="/socket.io/socket.io.js"></script>
  <script src="./main.js" type="module"></script>
</head>
<body>
  <h1>Hello!</h1>

  <!-- My Video and Remote Video from connection -->
  <div id="contenedor-video">
    <video playsinline autoplay muted id="video-local"></video>
    <video playsinline autoplay id="video-remoto"></video>
  </div>

  <!-- Input to send mensajes -->
  <div>
    <span style="font-weight: bold">Mensaje: </span>
    <input type="text" id="entrada-mensaje" title="Message to Send!">
    <button id="boton-mensaje">Enviar</button>
  </div>

  <!-- Area to Print Images -->
  <div class="mensajes"></div>
</body>
</html>
